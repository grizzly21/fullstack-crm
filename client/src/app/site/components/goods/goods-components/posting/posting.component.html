<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Оприбуткування"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="showDialog()"
      ></button>
    </ng-template>
    <ng-template pTemplate="right">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Пошук" (input)="dt.filterGlobal(getEventValue($event), 'contains')"/>
      </span>
    </ng-template>
  </p-toolbar>

  <!-- Table for all goods by primeNG -->
  <p-table #dt [value]="postings" [rowHover]="true">
    <ng-template pTemplate="header">
      <tr>
        <th [style]="{ width: '2rem' }">№</th>
        <th>Час</th>
        <th>На склад</th>
        <th>Організація</th>
        <th>Сума</th>
        <th [style]="{ width: '2.5rem' }">Валюта</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
      <tr (click)="showDialogById(post)">
        <td>{{ post.id }}</td>
        <td>{{ post.date | date : "dd.MM.YYYY hh:mm"}}</td>
        <td>{{ post.stock.title }}</td>
        <td>{{ post.addedBy.displayName }}</td>
        <td>{{ post.totals[0]?.value }}</td>
        <td>{{ post.totals[0]?.currency | customCurrency}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
