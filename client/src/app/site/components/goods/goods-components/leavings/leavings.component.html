<div class="card">
  <p-table #dt [rowHover]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Назва</th>
        <th>Код</th>
        <th>Артикул</th>
        <th>Залишок</th>
        <th>Резерв</th>
        <th>Доступно</th>
        <th>Днів на складі</th>
        <th>Собівартість</th>
        <th>Ціна продажу</th>
        <th>Сума продажу</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
      <tr>

      </tr>
    </ng-template>
  </p-table>
</div>
