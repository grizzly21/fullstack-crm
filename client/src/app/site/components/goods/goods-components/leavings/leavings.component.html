<div class="card">
  <p-table #dt [rowHover]="true" [value]="leavings">
    <ng-template pTemplate="header">
      <tr>
        <th>Назва</th>
        <th>Код</th>
        <th>Артикул</th>
        <th>Залишок</th>
        <th>Резерв</th>
        <th>Доступно</th>
        <th>Днів на складі</th>
        <th>Собівартість</th>
        <th>Ціна продажу</th>
        <th>Сума продажу</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
      <tr>
        <td>{{post.product.name}}</td>
        <td>{{post.product.code}}</td>
        <td>{{post.product.article}}</td>
        <td>{{post.inStockCount}}</td>
        <td>0</td>
        <td>{{post.inStockCount}}</td>
        <td>{{post.daysOnStock}}</td>
        <td>{{post.cost.value}}</td>
        <td>{{post.product.price}}</td>
        <td>0</td>
      </tr>
    </ng-template>
  </p-table>
</div>
