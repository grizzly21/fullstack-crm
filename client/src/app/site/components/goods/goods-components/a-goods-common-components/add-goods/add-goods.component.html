<div class="grid p-fluid">
  <div class="col-12">
    <form [formGroup]="addGoodForm" (ngSubmit)="onAddGood(form)" id="addForm">
      <div class="field">
        <label for="name">Name</label>
        <input
          type="text"
          pInputText
          id="name"
          formControlName="name"
          required
          autofocus
          autocomplete="off"
        />
      </div>
      <div class="field">
        <p-fileUpload
          #form
          name="image"
          accept="image/*"
          [auto]="true"
          (onSelect)="selectImage($event)"
        >
        </p-fileUpload>
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          pInputTextarea
          required
          rows="3"
          cols="20"
        ></textarea>
      </div>
      <div class="field">
        <label for="category">Category</label>
        <p-treeSelect id="category" [options]="goodsService.categories" formControlName="categoryId">
        </p-treeSelect>
      </div>
      <div class="field">
        <label for="article">Article</label>
        <input
          type="text"
          pInputText
          id="article"
          formControlName="article"
          required
          autocomplete="off"
        />
      </div>
      <div class="formgrid grid">
        <div class="field col">
          <label for="quantity">Code</label>
          <p-inputNumber id="quantity" [useGrouping]="false" formControlName="code"></p-inputNumber>
        </div>
        <div class="field col">
          <label for="price">Price</label>
          <p-inputNumber
            id="price"
            formControlName="price"
            mode="currency"
            currency="USD"
            locale="en-US"
          ></p-inputNumber>
        </div>
      </div>
    </form>
  </div>
  <div class="col-12">
    <div class="formgrid grid">
      <div class="field col">
        <button
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="closeDialog()"
        ></button>
      </div>
      <div class="field col">
        <button
          pButton
          pRipple
          label="Save"
          icon="pi pi-check"
          class="p-button-text"
          type="submit"
          form="addForm"
          [disabled]="addGoodForm.invalid"
        ></button>
      </div>
    </div>
  </div>
</div>
