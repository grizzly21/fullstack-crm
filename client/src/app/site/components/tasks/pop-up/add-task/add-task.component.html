<div class="grid p-fluid">
  <div class="col-12">
    <form [formGroup]="addTaskForm" (ngSubmit)="onAddTask()" id="addTaskForm">
      <div class="field">
        <label for="title">Title</label>
        <input
          type="text"
          pInputText
          id="title"
          formControlName="title"
          required
          autofocus
          autocomplete="off"
        />
      </div>
      <div class="field">
        <div class="field">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            pInputTextarea
            required
            rows="3"
            cols="20"
          ></textarea>
        </div>
      </div>
      <div class="field">
        <label for="status">Status</label>
        <p-dropdown
          inputId="status"
          formControlName="status"
          placeholder="Select"
          [options]="statuses"
        >
          <ng-template let-status pTemplate="item">
            <span>{{ status.label }}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="field">
        <label for="dateformat">Date</label>
        <p-calendar
          dateFormat="dd.mm.yy"
          inputId="dateformat"
          formControlName="targetDate"
          [minDate]="minDate"
          appendTo="body"
        ></p-calendar>
      </div>
    </form>
    <div class="field">
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        type="submit"
        form="addTaskForm"
        [disabled]="addTaskForm.invalid"
      ></button>
    </div>
  </div>
</div>
