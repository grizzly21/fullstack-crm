<p-dialog
  [(visible)]="addDialog"
  [modal]="true"
  styleClass="p-fluid"
  header="Add task"
  [style]="{width: '600px'}"
  (onHide)="closeDialog()"
>
  <ng-template pTemplate="content">
    <form
      [formGroup]="addTaskForm"
      (ngSubmit)="onAddTask()"
      id="addTaskForm"
    >
      <div class="field">
        <label for="title">Title</label>
        <input type="text" pInputText id="title"
               formControlName="title"
               required autofocus autocomplete="off"/>
      </div>
      <div class="field">
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description"
                    formControlName="description"
                    pInputTextarea required rows="3" cols="20"></textarea>
        </div>
      </div>
      <div class="field">
        <label for="status">Status</label>
        <p-dropdown inputId="status"
                    formControlName="status"
                    placeholder="Select" [options]="statuses">
          <ng-template let-status pTemplate="item">
            <span>{{status.label}}</span>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="field">
        <label for="dateformat">Date</label>
        <p-calendar
          dateFormat="dd.mm.yy"
          inputId="dateformat"
          formControlName="date"
          [minDate]="minDate"
          appendTo="body"
        ></p-calendar>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple
            label="Cancel" icon="pi pi-times"
            class="p-button-text" (click)="closeDialog()"></button>
    <button pButton pRipple
            label="Save" icon="pi pi-check"
            class="p-button-text"
            type="submit"
            form="addTaskForm"
            [disabled]="addTaskForm.invalid"
    ></button>
  </ng-template>
</p-dialog>
