<div class="card">
  <p-toolbar styleClass="mb-3 mt-3">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Склад"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="this.dialogToggle = true"
      ></button>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        icon="pi pi-times"
        class="p-button-danger"
        label="Видалити"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="goodsService.stocks">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th [style]="{'width' : '7rem'}"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock>
      <tr>
        <td>{{ stock.id }}</td>
        <td>{{ stock.title }}</td>
        <td><button pButton pRipple type="button" class="p-button-danger" icon="pi pi-trash" (click)="deleteStock(stock.id)"></button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Додати склад" [(visible)]="dialogToggle" [modal]="true">
  <div class="card">
    <div class="flex flex-column">
      <label for="title">Назва складу</label>
      <input id="title" type="text" pInputText [(ngModel)]="stockTitle" />
    </div>
    <div class="field">
      <button pButton type="button" label="Додати" (click)="addStock()"></button>
    </div>
  </div>
</p-dialog>
<p-confirmDialog header="Видалити" icon="pi pi-exclamation-triangle"></p-confirmDialog>
