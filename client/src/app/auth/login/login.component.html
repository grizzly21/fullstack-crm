<div class="container">
  <form
    class="form"
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
  >
    <div class="form-header">
      <a class="form-link">back</a>
      <a class="form-link" routerLink="/register">register</a>
    </div>
    <div class="form-title">
      <h2 class="form-title-name">login</h2>
    </div>
    <div class="form-inputs">
      <label for="email">email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
      >
      <span class="red-text"
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >enter your email</span>
      <label for="password">password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
      >
      <span class="red-text"
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >enter your password</span>
    </div>
    <div class="form-common">
      <a class="form-link">forgot password?</a>
    </div>
    <div class="form-action-button">
      <button
        type="submit"
        [disabled]="loginForm.invalid || loginForm.disabled"
      >
        login
      </button>
    </div>
  </form>
</div>
